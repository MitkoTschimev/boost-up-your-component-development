<mat-card class="cat-card">
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="cat.gender === 'male'">ðŸ‘”</span>
      <span *ngIf="cat.gender === 'female'">ðŸ‘—</span>
      {{cat.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="cat.image" [alt]="cat.name">
  <mat-card-content class="cat-card-content">
    <p *ngIf="cat.description; else addDescription">

<ng-template #addDescription>
  <button mat-raised-button color="primary">Add Description</button>
</ng-template>
