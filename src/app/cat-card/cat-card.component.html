<mat-card class="cat-card" [class.cat-card--shake]="deleteMode$ | async">
  <div class="cat-card__delete" *ngIf="deleteMode$ | async">
    <button mat-mini-fab (click)="onDelete()">
        <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="cat.gender === 'male'">ðŸ‘”</span>
      <span *ngIf="cat.gender === 'female'">ðŸ‘—</span>
      {{cat.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="cat.image" [alt]="cat.name">
  <mat-card-content class="cat-card__content">
    <p *ngIf="cat.description; else addDescription">
      {{cat.description}}
    </p>
  </mat-card-content>
</mat-card>

<ng-template #addDescription>
  <button mat-raised-button color="primary">Add Description</button>
</ng-template>
